name = "cloudcore-url-shortener"
main = "url-shortener.js"
compatibility_date = "2024-11-01"

# KV Namespace binding
# After creating the KV namespace, update this with your namespace ID
kv_namespaces = [
  { binding = "SHORTLINKS", id = "YOUR_KV_NAMESPACE_ID" }
]

# Environment variables
# These will be set via Cloudflare dashboard or wrangler CLI
# [vars]
# (Public variables go here, but API_KEY should be a secret)

# Route configuration for custom domain
# Uncomment and configure after setting up your custom domain
# routes = [
#   { pattern = "go.cloudcore.app/*", custom_domain = true }
# ]

# Workers limit configuration (optional)
# [limits]
# cpu_ms = 50
