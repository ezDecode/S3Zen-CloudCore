services:
  # Backend URL Shortener Service
  - type: web
    name: cloudcore-shortener
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install; npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASE_URL
        sync: false
      - key: ADMIN_API_KEY
        generateValue: true
      - key: PORT
        value: 3000
    disk:
      name: shortener-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
