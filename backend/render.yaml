services:
  # CloudCore Backend API Service
  - type: web
    name: cloudcore-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install; npm run build
    startCommand: npm run dev
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: API_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 100
      - key: SESSION_TIMEOUT_HOURS
        value: 24
      - key: REQUIRE_EMAIL_VERIFICATION
        value: true
      - key: LOG_LEVEL
        value: info
    disk:
      name: cloudcore-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
